{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Validate</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">

        <div style="padding-top: 5%;" class="row-fluid">

            <div class="flex-center flex-column animated fadeIn">

                <div class="card text-center responsive_card">
                    <div class="card-header primary-color white-text">
                        <h1 class="mb-1"><i class="fa fa-credit-card" aria-hidden="true"></i> Credit Card Validate</h1>
                    </div>





                    <form id="upload_file" action="{% url 'credit_card:credit_card_index' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                        <p class="mb-1">Select your file to upload and validate several card numbers.</p>
                        <p>
                            <small>Max Size 5MB</small>
                        </p>
                        <div class="file-field">
                            <div class="col-sm-12">
                                <div class="btn btn-primary btn-sm">
                                    <label for="file" class="">Upload File</label>
                                    <input type="file" name="file" id="file">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <small id="file_path" style="border-bottom: 1px solid rgba(0, 0, 0, 0.5); width: 100%;">

                                </small>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <hr>
                    </form>


                    <div class="card-footer text-muted primary-color white-text">
                        By Arthur A. Souza
                        <div class="text=center" id="loading_spin" style="display:none;">
                            <big><i class="fa fa-refresh fa-spin"></i></big>
                        </div>
                    </div>
                </div>

                <hr>


                <div id="result_container" class="responsive_card" >

                </div>


            </div>


    </div>

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- REACT -->
    <script type="text/javascript" src="{% static 'js/react.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/react-dom.js' %}"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/tether.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

    <!-- jQuery form plugin -->
    <script type="text/javascript" src="{% static 'js/jquery.form.min.js' %}"></script>
    <!-- Event Emitter -->
    <script type="text/javascript" src="{% static 'js/event-emitter.js' %}"></script>
    <!-- Custom -->
    <script type="text/javascript" src="{% static 'js/store.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/card_result.js' %}"></script>


</body>

</html>
